<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="images/png"
      sizes="32x32"

  <body>
    <div class="box">
      <div class="card">
        <div class="card_bg"></div>

            ><span class="price_regular">$169.99</span>

          <div class="card_button">
            <span class="button_basket">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
